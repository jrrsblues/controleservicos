<br>
<form autocomplete="off" #frm="ngForm" (ngSubmit)="fecharmanutencao(frm)">
    <div class="card bg-light mb-3">
      <div class="card-header"><h4 align="center">Detalhar Acionamento</h4></div>
      <div class="card-body">
          <div class="row">
              <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label"><b>BA:</b></label>
                    <input required id="ba" name="ba" type="text" class="form-control"
                          [(ngModel)]="manutencao.ba" class="form-control" disabled>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label class="control-label"><b>Chave:</b></label>
                  <input required id="chave" name="chave" type="text" class="form-control"
                  [(ngModel)]="manutencao.chave" class="form-control" disabled>
                </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                    <label class="control-label"><b>Uf Site:</b></label>
                    <input required id="ufsite" name="ufsite" type="text" class="form-control"
                    [(ngModel)]="manutencao.ufsite" class="form-control" disabled>
                  </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                    <label class="control-label"><b>Site:</b></label>
                    <input required id="site" name="site" type="text" class="form-control"
                    [(ngModel)]="manutencao.site" class="form-control" disabled>
                  </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label"><b>Tecnico:</b></label>
                    <input required id="tecnico" name="tecnico" type="text" class="form-control"
                    [(ngModel)]="manutencao.tecnico" class="form-control" disabled>
                  </div>
              </div>
          </div> 
          <div class="row">
              <div class="col-sm-3">
                  <div class="form-group" [class.has-error]="statusctrl.touched && statusctrl.invalid">
                      <label for="status" class="control-label"><b>Status Manutenção:</b></label>
                          <select  id="status" #statusctrl="ngModel" name="status"   
                            [(ngModel)]="manutencao.status" class="form-control" required>
                            <option>{{manutencao.status}}</option>
                            <option>Em acionamento</option>
                            <option>Em trânsito</option>
                            <option>Em andamento</option>
                            <option>Suspensa</option>
                            <option>Finalizada</option>
                          </select>
                          <span class="help-block" *ngIf="statusctrl.touched && statusctrl.invalid">
                              Status Manutenção é um campo obrigatório. Por gentileza, selecioná-lo...
                          </span>
                  </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                     <label for="datachegadanosite"><b>Chegada no Site</b></label>
                            <input id="datachegadanosite" name="datachegadanosite" 
                            [(ngModel)]="manutencao.datachegadanosite" type="text" 
                            bsDatepicker [bsConfig]="datePickerConfig" class="form-control">
                  </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                     <label for="datasaidadosite"><b>Saida do Site</b></label>
                            <input id="datasaidadosite" name="datasaidadosite" 
                            [(ngModel)]="manutencao.datasaidadosite" type="text" 
                            bsDatepicker [bsConfig]="datePickerConfig" class="form-control">
                  </div>
              </div>
              <div class="col-sm-5">
                  <div class="form-group">
                    <label class="control-label"><b>Observação:</b></label>
                    <input required id="detalhes" name="detalhes" type="text" class="form-control"
                    [(ngModel)]="manutencao.detalhes" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-12">
                  <img class="imageClass" src="../assets/imagens/{{manutencao.idtecnico}}.png"/>
                </div>
            </div>
          </div>
      </div>
      <div class="card-footer text-muted  text-right">
          <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">
              Abrir Acionamento
          </button>
      </div>
    </div>
</form>
